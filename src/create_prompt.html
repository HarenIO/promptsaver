<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <img src="../assets/arrow.svg" alt="back" class="back-arrow" srcset="">
            <h1>ChatGPT Prompt Saver</h1>
        </header>
        <section class="prompts">
            <form>
                <input type="text" name="prompt-title" class="prompt-title" placeholder="Title">
                <textarea name="" id="" cols="30" rows="10" class="prompt-text" placeholder="Prompt text here.."></textarea>
                <section class="add-prompt-section">
                    <p class="add-text">Save prompt</p>
                </section>
            </form>
        </section>

    </div>
    <script src="./create_prompt.js" type="module"></script>
</body>

</html>
